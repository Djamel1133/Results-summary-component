<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta property="og:type" content="website" />
        <meta name="description" content="simple omelette recipe"/>
        <meta property="og:description" content="description of content and prepartion of simple omelette recipe. " />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | Recipe page</title>
    </head>
<body>
    <main>
    <section class="left-section">
        <h2>Your Result</h2>
        <div class="div-result">
            <h3>76</h3> 
            <span class="percent" >of 100</span> 
        
        </div>
        <h1>Great</h1>
        <p> You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="right-section">
        <span id="summary" >Summary</span>
        <div class="conteneur cont1">
            <div>
                <img src="assets/images/icon-reaction.svg" alt="React icon">
                <span id="reaction">Reaction</span>
            </div>
            <div class="score-div">
                <span class="score" >86</span>
                <span class="percent">/100</span>
            </div>
        </div>

        <div class="conteneur cont2">
            <div>
                <img src="assets/images/icon-memory.svg" alt="React icon">
                <span id="memory">Memory</span>
            </div>
            <div class="score-div">
                <span class="score" >92</span>
                <span class="percent">/100</span>
            </div>
        </div>

        <div class="conteneur cont3">
            <div>
                <img src="assets/images/icon-verbal.svg" alt="React icon">
                <span id="verbal">Verbal</span>
            </div>
            <div class="score-div">
                <span class="score" >61</span>
                <span class="percent">/100</span>
            </div>
        </div>

        <div class="conteneur cont4">
            <div>
                <img src="assets/images/icon-visual.svg" alt="React icon">
                <span id="visual">Visual</span>
            </div>
            <div class="score-div">
                <span class="score" >72</span>
                <span class="percent">/100</span>
            </div>
        </div>
        <a href="" type="submit" class="cta">Continue</a>
    </section>

    </main>
    
</body>
</html>
